name: Keycloak SPI

on:
  push:
    branches: [master, main]
    paths:
      - 'keycloak-spi/**'
      - '.github/workflows/keycloak-spi.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
    paths:
      - 'keycloak-spi/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Keycloak SPI
        run: ./gradlew :keycloak-spi:shadowJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-user-storage-spi
          path: keycloak-spi/build/libs/keycloak-user-storage-spi-*.jar
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Keycloak SPI
        run: ./gradlew :keycloak-spi:shadowJar -Pversion=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: keycloak-spi/build/libs/keycloak-user-storage-spi-*.jar
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
