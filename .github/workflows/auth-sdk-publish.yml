# Auth SDK - Build, Test & Publish to GitHub Packages
# Triggered on:
#   - Push to auth-sdk/** on main (build + test only)
#   - SDK version tags: sdk-v* (build + test + publish)
#   - Manual dispatch with version input

name: Auth SDK - Publish

on:
  push:
    branches: [main]
    paths:
      - "auth-sdk/**"
      - "settings.gradle.kts"
      - ".github/workflows/auth-sdk-publish.yml"
  pull_request:
    paths:
      - "auth-sdk/**"
      - "settings.gradle.kts"
  create:
    tags:
      - "sdk-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "SDK version to publish (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test auth-sdk
        run: ./gradlew :auth-sdk:build --no-daemon

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only publish on tags or manual dispatch
    if: startsWith(github.ref, 'refs/tags/sdk-v') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            # Strip sdk-v prefix from tag
            echo "version=${GITHUB_REF_NAME#sdk-v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to GitHub Packages
        run: |
          ./gradlew :auth-sdk:publish \
            --no-daemon \
            -Pversion=${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
