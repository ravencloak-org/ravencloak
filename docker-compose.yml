services:
  # Database with ParadeDB (pg_search for BM25 full-text search)
  paradedb:
    image: paradedb/paradedb:latest
    container_name: paradedb
    ports:
      - "5234:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - paradedb-data:/var/lib/postgresql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.0
    container_name: keycloak
    ports:
      - "8088:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://paradedb:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres
    volumes:
      - ./keycloak-spi/build/libs:/opt/keycloak/providers:ro
    command: start-dev
    depends_on:
      paradedb:
        condition: service_healthy

  auth-backend:
    image: ghcr.io/dsjkeeplearning/kos-auth-backend:latest
    container_name: auth-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=paradedb
      - DB_PORT=5432
      - DB_NAME=kos-auth
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - KEYCLOAK_BASE_URL=http://keycloak:8080
      - KEYCLOAK_ISSUER_PREFIX=http://localhost:8088/realms/
      - KEYCLOAK_SAAS_ISSUER_URI=http://localhost:8088/realms/saas-admin
      - SAAS_ADMIN_CLIENT_SECRET=${SAAS_ADMIN_CLIENT_SECRET:-}
    depends_on:
      paradedb:
        condition: service_healthy
      keycloak:
        condition: service_started

volumes:
  paradedb-data:
