services:
  # OpenTelemetry Collector — receives traces/metrics/logs from all services, exports to SigNoz
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    ports:
      - "4317:4317"   # gRPC (backend services)
      - "4318:4318"   # HTTP (browser traces)
    environment:
      - SIGNOZ_ENDPOINT=${SIGNOZ_ENDPOINT:-ingest.us.signoz.cloud:443}
      - SIGNOZ_ACCESS_TOKEN=${SIGNOZ_ACCESS_TOKEN:-}
    volumes:
      - ./docker/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro

  # Database with ParadeDB (pg_search for BM25 full-text search)
  paradedb:
    image: paradedb/paradedb:latest
    container_name: paradedb
    ports:
      - "5234:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - paradedb-data:/var/lib/postgresql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.0
    container_name: keycloak
    ports:
      - "8088:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://paradedb:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres
    volumes:
      - ./keycloak-spi/build/libs:/opt/keycloak/providers:ro
    command: start-dev
    depends_on:
      paradedb:
        condition: service_healthy

  auth-backend:
    image: ghcr.io/dsjkeeplearning/kos-auth-backend:latest
    container_name: auth-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=paradedb
      - DB_PORT=5432
      - DB_NAME=kos-auth
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - KEYCLOAK_BASE_URL=http://keycloak:8080
      - KEYCLOAK_ISSUER_PREFIX=http://localhost:8088/realms/
      - KEYCLOAK_SAAS_ISSUER_URI=http://localhost:8088/realms/saas-admin
      - SAAS_ADMIN_CLIENT_SECRET=${SAAS_ADMIN_CLIENT_SECRET:-}
      - OTEL_SERVICE_NAME=kos-auth-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
    depends_on:
      paradedb:
        condition: service_healthy
      keycloak:
        condition: service_started
      otel-collector:
        condition: service_started

  nebula-sidecar:
    build:
      context: ./go-nebula-sidecar
      dockerfile: Dockerfile
    container_name: nebula-sidecar
    # Not exposed externally — only accessible by auth-backend on the Docker network
    environment:
      - AUTH_BACKEND_URL=http://auth-backend:8080
      - AUTH_BACKEND_TOKEN_VALIDATE_ENDPOINT=/api/nebula/validate-token
      - DB_HOST=paradedb
      - DB_PORT=5432
      - DB_NAME=kos-auth
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - NEBULA_LIGHTHOUSE_IP=192.168.100.1
      - NEBULA_LIGHTHOUSE_EXTERNAL_IP=${NEBULA_LIGHTHOUSE_EXTERNAL_IP:-127.0.0.1}
      - NEBULA_LIGHTHOUSE_PORT=4242
      - NEBULA_CA_CERT_PATH=/etc/nebula/ca.crt
      - NEBULA_CA_KEY_PATH=/etc/nebula/ca.key
      - SERVICE_PORT=8081
      - OTEL_SERVICE_NAME=nebula-sidecar
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    volumes:
      - ${NEBULA_CA_DIR:-./nebula-ca}:/etc/nebula:ro
    depends_on:
      paradedb:
        condition: service_healthy
      auth-backend:
        condition: service_started
      otel-collector:
        condition: service_started

volumes:
  paradedb-data:
