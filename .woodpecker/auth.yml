# Auth Backend - Build & Test (Push/PR)
when:
  - event: [push, pull_request]
    path:
      include:
        - "src/**"
        - "build.gradle.kts"
        - "settings.gradle.kts"
        - ".woodpecker/auth*.yml"
      exclude:
        - "keycloak-spi/**"

steps:
  - name: build-and-test
    image: eclipse-temurin:21-jdk
    commands:
      - echo "Building and testing Auth Backend..."
      - ./gradlew compileKotlin test bootJar --no-daemon --build-cache -x :keycloak-spi:compileKotlin -x :keycloak-spi:test
      - echo "Build successful!"
    volumes:
      - /opt/woodpecker-cache/gradle:/root/.gradle
